<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <p id="demo"></p>
        <script type="text/javascript">
            var d= new Date();
            var time = d.getHours();
            document.getElementById("demo").innerHTML=time;
            if(time >10){
                document.write("<p>Good Day</p>");
            }else{
                document.write("</p>Good Morning</p>");
            }
        </script>
    </body>
</html>
