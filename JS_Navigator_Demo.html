<!DOCTYPE html>
<html>
    <head>
       
    </head>
    <body>
        <div id="es"></div>
        <script type="text/javascript">
            txt = "<p> Browesr Code Name : - " + navigator.appCodeName + "</p>";
            txt += "<p> Browesr Name : - " + navigator.appName + "</p>";
            txt += "<p> Browesr Version : - " + navigator.appVersion + "</p>";
            txt += "<p> Browesr Platform : - " + navigator.platform + "</p>";
            txt += "<p> Cookies Enabled : - " + navigator.cookieEnabled + "</p>";
            txt += "<p> User-Agent Header : - " + navigator.userAgent + "</p>";
            document.getElementById("es").innerHTML = txt;
        </script>
    </body>
</html>
