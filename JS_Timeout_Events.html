<html>

        <script type="text/javascript">
            function timeMsg()
            {
                var t = setTimeout("alertMsg()",2000);
            }
            function alertMsg(){
                alert("Hello!! Good Afternoon!!");
            }
        </script>
    </head>
    <body>
        <input type="button" value="Display Alert boxes after 2 sec" onclick="timeMsg()">
    </body>
</html>
